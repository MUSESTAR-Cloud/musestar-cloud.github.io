    <body>  
        <div>  
	<video id="video" width='auto' height="400" controls></video>
        </div>  
    </body>  
  <script type="text/javascript">
	//播放地址
	var hlsUrl="https://new.iskcd.com/20220311/GlxWZti8/index.m3u8";//需要替换为自己的视频流地址

	//播放视频流 
        function loadVideo(){
	var video = document.getElementById('video');//获取 video 标签
	if(Hls.isSupported()) {
	var hls = new Hls();//实例化 Hls 对象
	hls.loadSource(hlsUrl);//传入路径
	hls.attachMedia(video);
	hls.on(Hls.Events.MANIFEST_PARSED,function() {
		   video.play();//调用播放 API
		});
	} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
	          video.src = hlsUrl;
	          video.addEventListener('loadedmetadata',function() {
	              video.play();
	          });
	      }
    }
		
  //方法调用
  loadVideo();
  </script>
<p>缪斯星影视（网站持续完善中）</p>
